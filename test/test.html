<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: antiquewhite;
            width: 200px;height: 100px;
        }
        .box2{
            background-color: rgb(174, 214, 154);
            width: 200px;height: 100px;
        }
        .dragging{
            opacity: 0.25;
        }
        .hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="drag-drop-basic">
        <div class="box1" id="source-container" data-role="drag-drop-container">
          <div id="drag-source" draggable="true">1</div>
        </div>
        <div class="box2" id="target-container" data-role="drag-drop-container"></div>
    </div>
    <ul class="drag-sort-enable">
        <li>Application</li>
        <li>Blank</li>
        <li>Class</li>
        <li>Data</li>
        <li>Element</li>
    </ul>
    <script>
        // 多物件
        let dragSources = document.querySelectorAll('[draggable="true"]')
        dragSources.forEach(dragSource => {
            dragSource.addEventListener('dragstart', dragStart)
        })

        function dragStart (e) {

            e.dataTransfer.setData('text/plain', e.target.id)
        }
        // 多容器
        let dropTargets = document.querySelectorAll('[data-role="drag-drop-container"]')
        dropTargets.forEach(dropTarget => {
            dropTarget.addEventListener('drop', dropped)
            dropTarget.addEventListener('dragenter', cancelDefault)
            dropTarget.addEventListener('dragover', cancelDefault)
        })
        function dropped (e) {
            cancelDefault(e)
            let id = e.dataTransfer.getData('text/plain')
            e.target.appendChild(document.querySelector('#' + id))
        }


        function cancelDefault (e) {
            e.preventDefault()
            e.stopPropagation()
            return false
        }

        // list
        function enableDragSort(listClass) {
            const sortableLists = document.getElementsByClassName(listClass);
            Array.prototype.map.call(sortableLists, (list) => {enableDragList(list)});
        }

        function enableDragList(list) {
            Array.prototype.map.call(list.children, (item) => {enableDragItem(item)});
        }

        function enableDragItem(item) {
            item.setAttribute('draggable', true)
            item.ondrag = handleDrag;
            item.ondragend = handleDrop;
        }

        function handleDrag(item) {
            const selectedItem = item.target,
            list = selectedItem.parentNode,
            x = event.clientX,
            y = event.clientY;
        
            selectedItem.classList.add('drag-sort-active');
            let swapItem = document.elementFromPoint(x, y) === null ? selectedItem : document.elementFromPoint(x, y);
            
            if (list === swapItem.parentNode) {
                swapItem = swapItem !== selectedItem.nextSibling ? swapItem : swapItem.nextSibling;
                list.insertBefore(selectedItem, swapItem);
            }
        }

        function handleDrop(item) {
            item.target.classList.remove('drag-sort-active');
        }

        (()=> {enableDragSort('drag-sort-enable')})();

    </script>
</body>
</html>
